<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="converter-app">
        <h1>Currency Converter</h1>
        <form id="currency-form">
            <input type="number" id="amount" placeholder="Enter amount" required>
            <select id="from-currency" required>
                <option value="" disabled selected>Select Base Currency</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="PKR">PKR</option>
                <option value="INR">INR</option>
            </select>
            <select id="to-currency" required>
                <option value="" disabled selected>Select Target Currency</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="PKR">PKR</option>
                <option value="INR">INR</option>
            </select>
            <button type="submit">Convert</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
